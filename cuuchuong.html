<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout , i , j;
    sout = "<table border='1' width='90%'>";
    i= 1; j= 2;
    while (i < 10){
        sout = sout + "<tr>";
        while (j < 10){
            sout = sout + "<td>"+ j + " x " + i+ " = "+ j*i+ "</td>";
            j++;
        }
        sout = sout + "</td>";
        i++;
       j=2;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
